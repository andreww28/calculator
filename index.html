<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@500;700&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="top">
            <h4 id="brand">CASIO</h4>
            <div id="top-rect"></div>
        </div>

        <div class="input-div">
            <div id="input">
                <p id="solution"></p>
                <p id="input-field">0</p>
            </div>
        </div>

        <div class="button-div">
            <p id="version">SL-300SV</p>
            <button class="small-btn">OFF</button>
            <button>x!</button>
            <button>x<sup>2</sup></button>
            <button>x<sup>y</sup></button>
            <button>&radic;</button>
            <button class="blue-btn">/</button>
            <button>%</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="blue-btn">x</button>
            <button>+/-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="blue-btn">-</button>
            <button class="red-btn">C</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="blue-btn" id="plus-sign">+</button>
            <button class="red-btn">AC</button>
            <button>0</button>
            <button>.</button>
            <button class="blue-btn">=</button>
            <p id="on">ON</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
